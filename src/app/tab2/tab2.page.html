<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center-content">
  <div class="center">
    <ion-label color="tertiary" class="element">Pick a color: </ion-label>
    <ion-button class="element"(click)="setOpen(true)" id="opencolorpicker" color="tertiary" shape="round">pick</ion-button>
    <ion-label id="divis" [ngStyle]="{'color': color}" class="element">Selected color: {{color}}</ion-label>

  </div>
  
  <div class="center">
    <ion-radio-group [(ngModel)]="waarde">
      <ion-radio class="element" value="Metric" aria-label="Custom checkbox">Metric</ion-radio>
      <ion-radio class="element" value="Imperial" aria-label="Custom checkbox that is checked">Imperial</ion-radio>
    </ion-radio-group>
  </div>
  <ion-button (click)="saveSettings()" expand="full" color="tertiary" shape="round">Save</ion-button>
  </div>

  <ion-modal trigger="opencolorpicker" [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Color picker</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

          <h1>Color Picker</h1>
      
        <h3>
          Press the Rectangle to choose a color
        </h3>
        <input [value]="color"
       [style.background]="color"
       [cpSaveClickOutside]="true"
       [(colorPicker)]="color"/>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
