<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content  color="dark"  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="center">
    <app-rectangle (click)="onRectangleClick()" id="rectangle"></app-rectangle>
    <app-circle (click)="onCircleClick()" id="circle"></app-circle>
    <app-triangle (click)="onTriangleClick()" id="triangle"></app-triangle>
  </div>
</ion-content>
